<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies App</title>
    <link rel="stylesheet" href="movies.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <form action="submit" class="row m-5">
        <input id="title-input" type="text" class="text form-control mb-3" placeholder="Movie Title">
        <select id="rating-input" class="form-select mb-3" aria-label="Default select example">
            <option selected>Movie Rating</option>
            <option value="One Star">One Star</option>
            <option value="Two Stars">Two Stars</option>
            <option value="Three Stars">Three Stars</option>
            <option value="Four Stars">Four Stars</option>
            <option value="Five Stars">Five Stars</option>
        </select>
        <button id="submit-btn" class="btn btn-dark">Submit</button>
    </form>
    <div id="movie-submissions" class="row m-5">
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
<script src="movies.js"></script>  
</body>
</html>
